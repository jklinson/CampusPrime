<div class="row">	
	<div class="col-lg-12 panel panel-default">
		<div class="panel-body">
		<h2 class="text-center">{{ calendarTitle }}</h2>
			<div class="row">
				<div class="col-md-6 text-center">
					<div class="btn-group">
						<button
							class="btn btn-primary"
							mwl-date-modifier
							date="viewDate"
							decrement="calendarView">
							Previous
						</button>
						<button
							class="btn btn-default"
							mwl-date-modifier
							date="viewDate"
							set-to-today>
							Today
						</button>
						<button
							class="btn btn-primary"
							mwl-date-modifier
							date="viewDate"
							increment="calendarView">
							Next
						</button>
					</div>
				</div>
				<br class="visible-xs visible-sm">
				<div class="col-md-6 text-center">
					<div class="btn-group">
						<label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'year'">Year</label>
						<label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'month'">Month</label>
						<label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'week'">Week</label>
						<label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'day'">Day</label>
					</div>
				</div>
			</div>
			<br>
			<mwl-calendar
			    events="events"
			    view="calendarView"
			    view-title="calendarTitle"
			    view-date="viewDate"
			    on-event-click="eventClicked(calendarEvent)"
			    on-event-times-changed="eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
			    edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
			    delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
			    on-edit-event-click="eventEdited(calendarEvent)"
			    on-delete-event-click="eventDeleted(calendarEvent)"
			    cell-is-open="isCellOpen"
			    day-view-start="06:00"
			    day-view-end="22:00"
			    day-view-split="30"
			    cell-modifier="modifyCell(calendarCell)">
			</mwl-calendar>
		</div>
		<button type="button" class="btn btn-primary btn-circle btn-lg pull-right btn-floating pull-right"><i class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#calendarPopup"></i></button>		
	</div>
	<div class="modal fade" id="calendarPopup" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel">New Writeup</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <label class="control-label">Title</label>
	            <input type="text" class="form-control" ng-model="writeUp.title">
	          </div>
	          <div class="form-group">
	            <label for="message-text" class="control-label">Description:</label>
	            <textarea class="form-control" ng-model="writeUp.description" ></textarea>
	          </div>
	          <div class="form-group">
	            <label class="control-label">WriteUp Type:</label>
	            <select class="form-control" ng-model="writeUp.type">
      				<option ng-repeat="option in writeupTypes" value="{{option}}">{{option}}</option>
    			</select>
	          </div>
	          <div class="form-group">
	            <label class="control-label">Select file</label>
	            <input class="form-control" type='file' file-model='writeUp.file'>
	          </div>	          
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary" ng-click="uploadWriteUp()">Upload</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
