<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="images/sng.jpg" class="user-avatar img-circle img-responsive" />
				<h1>Campus<br/ > <span>Prime</span></h1>
			</div>
		</div>
		
		<div class="form-content">			
			<form role="form" class="bottom-75" ng-submit="submit()">
				<div class="form-group text-center">
					<a class="registerLabel" href="#register">Register</a>
				</div>
			<div class="table-form">												
				<div class="form-groups">					
					<div class="form-group">
						<input type="text" class="form-control input-lg" ng-model="user.email" placeholder="EMAIL">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg" ng-model="user.password" placeholder="PASSWORD">
					</div>
					
						
				</div>	
				<div class="button-container">
					<button ng-disabled="!(user.email.length>0 && user.password.length>0)" type="submit" class="btn btn-default login"><img src="images/arrow.png" alt=""></button>
				</div>
			</div>
			<div class="remember">
				<label class="checkbox1" for="Option"> 
					<input id="Option" type="checkbox" class="">
					<span></span>
				</label>
				remember me
				<span class="pass"> forgot password?</span>
			</div>			
			</form>
		</div>			
	</div>
</div>
