 <div class="cpView" ng-controller="CalendarAdminCntrl">
	<div class="container top20">
        <div class="row">
          <div class="col-xs-12">
                <div class="col-xs-6 col-xs-offset-6">
               <div class="col-xs-2"> Filter by :  </div>
                <div class="col-xs-10">
                        <select class="form-control" ng-model="filterVal"
                        ng-options="item  as item.name for item in filterArray"></select> 
                </div>
                </div>  
          </div>
        </div>
        <div class="row top50 bottom50 h-scroll">
            <div class="col-xs-12">
		<table class="table table-bordered">
           <thead>
                <tr>
                    <th>Title</th>
                    <th>Published By</th>
                    <th>Published Date</th>
                    <th>Event Date</th>
                    <th>Approve</th>
                    <th>Action</th>
                </tr>
           </thead>
            <tbody>
                <tr ng-repeat="event in events | filter:filterVal.filterTag">
                    <td>{{event.title}}</td>
                    <td>{{event.publishedUser}}</td> 
                    <td><span ng-bind="getFormatedDate(event.publishedDate)"></span></td>
                    <td><span ng-bind="getDisplayEventDate(event.startsAt, event.endsAt)"></td>
                    <td>   
                        <button type="button" ng-show="event.isApproved" class="btn btn-danger" ng-click="event.isApproved =0;updateEvent(event)">Disapprove</button>
                        <button type="button" ng-show="!event.isApproved" class="btn btn-success" ng-click="event.isApproved =1;updateEvent(event)">Approve</button>                        
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="deleteEvent(event)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
            </div>
        </div>
    </div>
</div>
