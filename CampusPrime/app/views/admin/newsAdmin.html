 <div class="cpView" ng-controller="NewsAdminCntrl">
	<div class="container top20">
        <div class="row">
          <div class="col-xs-12">
                <div class="col-xs-6 col-xs-offset-6">
               <div class="col-xs-2"> Filter by :  </div>
                <div class="col-xs-10">
                        <select class="form-control" ng-model="filterVal"
                        ng-options="item  as item.name for item in filterArray"></select> 
                </div>
                </div>  
          </div>
        </div>
        <div class="row bottom50 top50 h-scroll">
            <div class="col-xs-12">
		<table class="table table-bordered">
           <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Picture</th>
                    <th>Published By</th>
                    <th>Published Date</th>
                    <th>Approve</th>
                    <th>Action</th>
                </tr>
           </thead>
            <tbody>
                <tr ng-repeat="eachNews in newses | filter:filterVal.filterTag">
                    <td>{{eachNews.title}}</td>
                    <td><p>{{eachNews.description}}</p></td>
                    <td><a href="" ng-click="showImage(eachNews.fileId)"><img width="60px"  height="60px" ng-src={{"http://localhost:8080/RESTfulProject/REST/WebService/download/"+eachNews.fileId}}
                     alt="Image not found"></a></td>
                    <td>{{eachNews.publishedUser}}</td>
                    <td><span ng-bind="getFormatedDate(eachNews.publishedDate)"></span></td>
                    <td>   
                        <button type="button" ng-show="eachNews.isApproved" class="btn btn-danger" ng-click="eachNews.isApproved =0;updateNews(eachNews)">Disapprove</button>
                        <button type="button" ng-show="!eachNews.isApproved" class="btn btn-success" ng-click="eachNews.isApproved =1;updateNews(eachNews)">Approve</button>                        
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="deleteNews(eachNews)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="imagePopup" tabindex="-1" role="dialog" >
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Picture</h4>
	      </div>
	      <div class="modal-body">
	            <img width="100%" ng-src={{"http://localhost:8080/RESTfulProject/REST/WebService/download/"+fileId}}
                     alt="Image not found">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
