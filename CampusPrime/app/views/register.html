<div class="register" >
	<div class="row regHeader">
		<div class="col-xs-12">
			<span class="text-center"><h2>Register</h2></span>
		</div>
	</div>
	<div class="container-fluid top20">
		<div class="row">
			<div class="btn-group col-xs-12">
		        <label class="btn btn-primary col-xs-6" ng-model="selectedRole" uib-btn-radio="'Student'">Student</label>
		        <label class="btn btn-primary col-xs-6" ng-model="selectedRole" uib-btn-radio="'Teacher'">Teacher</label>
			</div>
		</div>
		<div class="panel panel-default">
		  <div class="panel-body">
		    <div class ="row" ng-show ="selectedRole === 'Student'">
		    	<div class ="col-xs-12">
		    		<div class ="col-xs-6">
		    			<label class="col-xs-3">Name:</label>
		    			<input type="text" class="col-xs-8" ng-model="user.name"  placeholder="Enter Name">
		    		</div>
		    		<div class ="col-xs-6">
		    			<label class="col-xs-3">Class No:</label>
		    			<input type="text" class="col-xs-8" ng-model="user.classOrSRoom"  placeholder="Enter Class No">
		    		</div>
		    	</div>
		    	<div class ="col-xs-12 top20">
		    		<div class ="col-xs-6">
		    			<label class="col-xs-3">Email:</label>
		    			<input type="email" class="col-xs-8" ng-model="user.email"  placeholder="Enter Name">
		    		</div>
		    		<div class ="col-xs-6">
		    			<label class="col-xs-3">Department:</label>
		    			<input type="text" class="col-xs-8" ng-model="user.department"  placeholder="Enter Class No">
		    		</div>
		    	</div>
		    	<div class ="col-xs-12 top20">
		    		<div class ="col-xs-6">
		    			<label class="col-xs-3">Phome No:</label>
		    			<input type="tel" class="col-xs-8" ng-model="user.mobileNum"  placeholder="Enter Name">
		    		</div>
		    		<div class ="col-xs-6">
		    			<label class="col-xs-3">Register No:</label>
		    			<input type="text" class="col-xs-8" ng-model="user.uniqueId"  placeholder="Enter Class No">
		    		</div>
		    	</div>
		    	<div class ="col-xs-12 top20">
		    		<div class ="col-xs-6">
		    			<label class="col-xs-3">Password:</label>
		    			<input type="password" class="col-xs-8" ng-model="user.password"  placeholder="Enter Name">
		    		</div>
		    		<div class ="col-xs-6">
		    			<label class="col-xs-3">Confirm Password:</label>
		    			<input type="password" class="col-xs-8" ng-model="user.confirmPassword"  placeholder="Enter Class No">
		    		</div>
		    	</div>
		    	<div class ="col-xs-12 top20">
		    		<div class ="col-xs-6">
		    			<label class="col-xs-3">Year:</label>
		    			<input type="text" class="col-xs-8" ng-model="user.year"  placeholder="Enter Name">
		    		</div>		    		
		    	</div>
		    </div>
		    <div class ="row" ng-hide ="selectedRole === 'Student'">
		    	<div class ="col-xs-12">Content for teacher register page</div>
		    </div>

		    <div class="row top20">
				<div class="col-md-12">
			        <button type="button" class="btn btn-primary btn-md col-md-6 col-md-offset-3" ng-click="register()">Register</button>
				</div>
			</div>
		  </div>


		</div>
	</div>

</div>
